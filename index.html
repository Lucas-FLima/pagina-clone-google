<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Clone Google</title>
</head>

<body>
    <header>
        <div class="header_position">
            <div class="texts">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
            <a href="#" class="dots"><img src="./assets/img/dots_menu.png" alt="Google Apps" class="apps"></a>
            <a href="#"><img src="./assets/img/person.jpg" alt="Perfil" class="person"></a>
        </div>
    </header>
    <main>
        <div class="container google_content">
            <a href="#" class="stand"><img src="./assets/img/google_gif_back_wh.gif" alt="Logo Google"></a>
        </div>
        <div class="container space">
            <div class="search">
                <div class="lupa">
                    <img width="20px" src="./assets/img/lupa_search.png" alt="Lupa Search">
                </div>
                <div id="search_camp">
                    <input type="text">
                </div>
                <div class="table_mic">
                    <img src="./assets/img/teclado.png" width="25px" height="15px" alt="Teclado">
                    <img id="mic" src="./assets/img/microfone.png" width="24px" alt="Microfone">
                </div>
            </div>
        </div>
        <div class="search_buttons">
            <div class="container">
                <div class="buttons_r">
                    <a href="#"><input type="button">Pesquisa Google</a>
                </div>
                <div class="buttons_l">
                    <a href="#"><input type="button" name="" id="">Estou com sorte</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="brazil">Brasil</div>
        <div class="informations">
            <div class="stats">
                <a href="#">Sobre</a>
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
                <a href="#">Como funciona a Pesquisa</a>
            </div>
            <div class="stats">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configurações</a>
            </div>
        </div>
    </footer>
</body>

</html>
